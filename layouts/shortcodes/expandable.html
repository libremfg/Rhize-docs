{{ $uniqueID := .Get "id" | default (printf "expandable-%d" (now.UnixNano)) }}

<input type="checkbox" id="{{ $uniqueID }}" class="expandable-checkbox">
<label for="{{ $uniqueID }}" class="expandable-label">
  <div class="expandable-header">
    <div class="expandable-title">
      {{ .Get "title" | default "Press to expand" }}
    </div>
    <div class="expandable-toggle">+</div>
  </div>
  <div class="expandable-content">
    {{ .Inner | .Page.RenderString }}
  </div>
</label>
